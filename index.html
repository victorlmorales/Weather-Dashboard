<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="text-center text-white" id="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class ="col-sm-3 ps-3" id="city-search-container">
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="search-input" class="fs-3 form-label">Search for a City:</label>
                    <input type="text" class="fs-5 form-control" id="search-input" placeholder="Houston">
                </div>
                <button type="submit" class="w-100 btn btn-primary">Submit</button>
            </form>
        </div>
        <hr>
        <div id="search-history" class="row m-0">
            <p class="bg-secondary text-white rounded text-center">Houston</p>
        </div>
        
    </div>
    <div class="col-sm-5 container-sm" id="weather-container">
        <div id="today-weather">

        </div>
        <div id ="5-day-forecast">

        </div>

    </div>
    
</body>
<script src="./assets/js/script.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.2.js"
  integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
  crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</html>
