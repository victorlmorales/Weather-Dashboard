<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
        <section id="primary-container">
            <div id="search-results">
                <form>
                    <div class="mb-3">
                        <label for="cityInput" class="form-label">Search for a city:</label>
                        <div class="holder">
                            <input type="text" class="form-control" id="cityInput" aria-describedby="citySearch">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
                <hr id="line">
                <div id="search-history"></div>
            </div>
            <div id="weather-section">
                <div id="current-weather"></div>
                <div id="forecast-container">
                    <h2>5-Day Forecast</h2>
                    <div class="col-12" id="forecast-card-container"></div>
                </div>
                </div>
        </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
